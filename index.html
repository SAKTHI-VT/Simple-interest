<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Simple Interest Calculator</h3><br>
    <div class="cal">
        <p>Principle Amount</p><br>
        <input type="text" id="pr" placeholder="Enter Principle"><br><br>
        <p>No. of Years</p><br>
        <input type="text" id="yr" placeholder="Enter no of years"><br><br>
        <p>Rate of Interest (%)</p><br>
        <input type="text" id="ri" placeholder="Enter rate of interest"><br><br>
        <button onclick="calculate()">Calculate</button><br><br>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
